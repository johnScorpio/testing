<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }}: {{ form.username }}
        {{ form.password.label }}: {{ form.password }}
        {{ form.confirm_password.label }}: {{ form.confirm_password }}
        {{ form.recaptcha }}
        {{ form.submit }}
    </form>
</body>
</html>
