<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.name.label }}: {{ form.name }}
        {{ form.email.label }}: {{ form.email }}
        {{ form.message.label }}: {{ form.message }}
        {{ form.submit }}
    </form>
</body>
</html>
